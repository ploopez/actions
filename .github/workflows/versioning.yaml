name: Version Bump

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'The type of release: major, minor, patch'
        required: true
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Bump version and tag
        uses: stemdo-labs/actions/semantic-versioning@main
        with:
          file_path: 'composer.json' 
          increment_type: ${{ github.event.inputs.release_type }}
